<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning | Periodic Table 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="learning-page">

    <header>
        <a class="header-name-link" href="index.html">
            <h4 class="header-name">Periodic Table 2.0</h4>
        </a>
        <nav>
            <a class="nav-link" href="learning.html">Learning</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
    </header>
    <br><br>
    <main class="learning-container">
        <section class="quiz-card">

            <div class="quiz-screen active" id="start-screen">
                <h2 class="quiz-title">Periodic Table Quiz</h2>

                <p class="quiz-subtitle">Choose your difficulty</p>

                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>

                <button id="start-quiz-btn" class="start-btn">Start Quiz</button>
            </div>

            <div class="quiz-screen" id="quiz-screen">
                <div class="quiz-header">
                    <div class="quiz-meta">Score: 0</div>
                    <div class="timer">15</div>
                </div>

                <div class="question"></div>
                <div class="quiz-type"></div>

                <div class="answers">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                </div>

                <button class="next-btn">Next</button>

                <div class="progress"></div>
            </div>

            <div class="quiz-screen" id="result-screen">
                <h2>Quiz Complete üéâ</h2>
                <br><br>
                <p>‚úÖ Correct Answers: <span id="result-correct"></span></p>
                <p>‚ùå Wrong Answers: <span id="result-wrong"></span></p>
                <p>üéØ Score: <span id="result-score"></span></p>

                <button class="restart-btn">Restart Quiz</button>
                <br>
                <h3>Question Review</h3><br>
                <div id="review-list"></div>
            </div>

        </section>
    </main>
    <script src="elements-data.js"></script>
    <script src="learning.js"></script>
</body>

</html>
